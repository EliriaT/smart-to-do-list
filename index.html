<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <title>Irina Tiora, FAF203</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>

<div class="popUpMain">
    <div class="popup">
        <h1 class="popHeading">
            What is your name?
        </h1>
        <input type="text" id="nameInput" placeholder="your name" autofocus>
        <br>

        <button class="hiButton">Hi</button>
    </div>

</div>

<div class="gridBody">
    <div class="wrapper">
        <header>
            <p class="current-date">September 2022</p>
            <div class="icons">
            <span id="prev" class="material-symbols-rounded">
                chevron_left
            </span>
                <span id="next" class="material-symbols-rounded">
                chevron_right
            </span>
            </div>
        </header>
        <div class="show-all">
            <button class="show-all-button">Today To Do</button>
        </div>
        <div class="calendar">
            <ul class="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="days">
                <!--            <li class="inactive">28</li>-->
                <!--            <li class="inactive">29</li>-->
                <!--            <li class="inactive">30</li>-->
                <!--            <li class="inactive">31</li>-->
                <!--            <li>1</li>-->
                <!--            <li>2</li>-->
                <!--            <li>3</li>-->

            </ul>
        </div>
    </div>

    <div class="right-grid">
        <header class="main-header">
            <h1 class="headerName">
                Irina's To do List !
            </h1>


        </header>

        <form>
            <div class="firstRow">
                <input type="text" class="todo-input">
                <button class="todo-button" type="submit">
                    <i class="fas fa-plus-square"></i>
                </button>
                <div class="select">
                    <select name="todos" class="filter-todo">
                        <option value="all">All</option>
                        <option value="finished">Finished</option>
                        <option value="in-progress">In progress</option>
                    </select>
                </div>
            </div>


            <div class="secondRow">

                <label for="date">
                    <input type="date" name="" id="date">
                    <span>dute date</span>
                </label>

                <label for="time">

                    <input type="time" name="" id="time">
                    <i class="fa-solid fa-clock"></i>
                    <span>dute time</span>
                </label>

                <label for="time">

                    <select name="notifyInterval" class="notify-interval-select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>

                    </select>
                    <select name="notifyChoice" class="notify-choice-select">
                        <option value="months">Months</option>
                        <option value="days">Days</option>
                        <option value="hours">Hours</option>
                        <option value="minutes">Minutes</option>
                    </select>
                    <i class="fa-solid fa-bell"></i>
                    <span>notify before</span>
                </label>

            </div>

        </form>

        <div class="todo-container">
            <ul class="todo-list"></ul>

        </div>
    </div>

    <div id="notification-area">
    </div>
</div>


</body>
</html>
